<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f4f4f9;
    }

    .form-container {
      display: inline-block;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    .form-container h1 {
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    button {
      width: 48%;
      padding: 10px;
      font-size: 1rem;
      margin: 5px 1%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"] {
      background-color: #007BFF;
      color: white;
    }

    button[type="reset"] {
      background-color: #f44336;
      color: white;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Factorial Calculator</h1>
    <form action="/" method="POST">
      <input 
        type="number" 
        id="number" 
        name="number" 
        placeholder="Enter a number" 
        value="${number}" 
        required>
      <br>
      <button type="submit">Calculate</button>
      <button type="reset" onclick="document.getElementById('number').value='';">Reset</button>
    </form>

    <div class="result">
      <p>${result}</p>
    </div>
  </div>
</body>
</html>
